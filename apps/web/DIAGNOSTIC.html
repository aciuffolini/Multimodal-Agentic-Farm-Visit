<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Diagnostic Tool</title>
    <style>
        body {
            font-family: monospace;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        .section {
            background: #252526;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 3px solid #007acc;
        }
        .success { border-left-color: #4ec9b0; }
        .error { border-left-color: #f48771; }
        .warning { border-left-color: #dcdcaa; }
        button {
            background: #007acc;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 3px;
        }
        button:hover { background: #005a9e; }
        pre {
            background: #1e1e1e;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #1e1e1e;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>üîç API Diagnostic Tool</h1>
    <p>Run this to verify your API configuration is working correctly.</p>

    <div class="section">
        <h2>1. Configuration Check</h2>
        <button onclick="checkConfig()">Check Config</button>
        <div id="config-result" class="result"></div>
    </div>

    <div class="section">
        <h2>2. Test Endpoints</h2>
        <button onclick="testHealth()">Test /health</button>
        <button onclick="testVisitsGet()">Test GET /api/visits</button>
        <button onclick="testVisitsPost()">Test POST /api/visits</button>
        <button onclick="testChat()">Test POST /api/chat</button>
        <div id="test-result" class="result"></div>
    </div>

    <div class="section">
        <h2>3. API Key Check</h2>
        <button onclick="checkApiKey()">Check API Key</button>
        <input type="text" id="api-key-input" placeholder="Enter API key to test" style="width: 300px; padding: 5px; margin: 5px;">
        <button onclick="setApiKey()">Set API Key</button>
        <div id="key-result" class="result"></div>
    </div>

    <div class="section">
        <h2>4. Full Diagnostic</h2>
        <button onclick="runFullDiagnostic()">Run All Tests</button>
        <div id="full-result" class="result"></div>
    </div>

    <script>
        function log(elementId, message, type = 'info') {
            const el = document.getElementById(elementId);
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : 'warning';
            el.innerHTML += `<div class="${className}" style="margin: 5px 0; padding: 5px;">[${timestamp}] ${message}</div>`;
            el.scrollTop = el.scrollHeight;
        }

        function clear(elementId) {
            document.getElementById(elementId).innerHTML = '';
        }

        async function checkConfig() {
            clear('config-result');
            log('config-result', 'Checking configuration...', 'info');
            
            const viteApiUrl = import.meta.env?.VITE_API_URL;
            const apiBase = viteApiUrl || '/api';
            
            log('config-result', `VITE_API_URL: ${viteApiUrl || 'undefined (using proxy)'}`, viteApiUrl ? 'warning' : 'success');
            log('config-result', `API_BASE will be: ${apiBase}`, 'info');
            
            if (viteApiUrl) {
                log('config-result', '‚ö†Ô∏è WARNING: VITE_API_URL is set! This will bypass the Vite proxy.', 'warning');
                log('config-result', 'If you want to use the proxy, remove VITE_API_URL from .env files.', 'warning');
            } else {
                log('config-result', '‚úÖ Using Vite proxy (/api ‚Üí http://localhost:3000)', 'success');
            }
        }

        async function testHealth() {
            clear('test-result');
            log('test-result', 'Testing /health endpoint...', 'info');
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                if (response.ok) {
                    log('test-result', `‚úÖ Health check: ${JSON.stringify(data)}`, 'success');
                } else {
                    log('test-result', `‚ùå Health check failed: ${response.status}`, 'error');
                }
            } catch (error) {
                log('test-result', `‚ùå Health check error: ${error.message}`, 'error');
            }
        }

        async function testVisitsGet() {
            clear('test-result');
            log('test-result', 'Testing GET /api/visits...', 'info');
            try {
                const response = await fetch('/api/visits');
                const data = await response.json();
                if (response.ok) {
                    log('test-result', `‚úÖ Visits GET: ${JSON.stringify(data)}`, 'success');
                } else {
                    log('test-result', `‚ùå Visits GET failed: ${response.status}`, 'error');
                }
            } catch (error) {
                log('test-result', `‚ùå Visits GET error: ${error.message}`, 'error');
            }
        }

        async function testVisitsPost() {
            clear('test-result');
            log('test-result', 'Testing POST /api/visits...', 'info');
            try {
                const response = await fetch('/api/visits', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        id: 'test-' + Date.now(),
                        ts: Date.now(),
                        field_id: 'test-field',
                        note: 'Diagnostic test visit',
                    }),
                });
                const data = await response.json();
                if (response.ok) {
                    log('test-result', `‚úÖ Visits POST: ${JSON.stringify(data)}`, 'success');
                } else {
                    log('test-result', `‚ùå Visits POST failed: ${response.status} ${JSON.stringify(data)}`, 'error');
                }
            } catch (error) {
                log('test-result', `‚ùå Visits POST error: ${error.message}`, 'error');
            }
        }

        async function testChat() {
            clear('test-result');
            log('test-result', 'Testing POST /api/chat...', 'info');
            const apiKey = localStorage.getItem('user_api_key');
            if (!apiKey) {
                log('test-result', '‚ö†Ô∏è No API key found. Set one first.', 'warning');
                return;
            }
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': apiKey,
                    },
                    body: JSON.stringify({
                        messages: [{ role: 'user', content: 'Hello, this is a test' }],
                    }),
                });
                
                if (!response.ok) {
                    const text = await response.text();
                    log('test-result', `‚ùå Chat POST failed: ${response.status} ${text}`, 'error');
                    return;
                }
                
                log('test-result', '‚úÖ Chat POST: Streaming response...', 'success');
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let chunkCount = 0;
                
                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    
                    buffer += decoder.decode(value);
                    chunkCount++;
                }
                
                log('test-result', `‚úÖ Chat stream complete (${chunkCount} chunks)`, 'success');
            } catch (error) {
                log('test-result', `‚ùå Chat POST error: ${error.message}`, 'error');
            }
        }

        function checkApiKey() {
            clear('key-result');
            const key = localStorage.getItem('user_api_key');
            if (key) {
                log('key-result', `‚úÖ API Key found: ${key.substring(0, 10)}...${key.substring(key.length - 4)}`, 'success');
                log('key-result', `Length: ${key.length} characters`, 'info');
                if (key.startsWith('"') || key.endsWith('"')) {
                    log('key-result', '‚ö†Ô∏è WARNING: Key has quotes! This should be auto-stripped.', 'warning');
                }
            } else {
                log('key-result', '‚ùå No API key found in localStorage', 'error');
            }
        }

        function setApiKey() {
            const input = document.getElementById('api-key-input');
            const key = input.value.trim();
            if (key) {
                // Auto-strip quotes
                const cleanedKey = key.replace(/^["']|["']$/g, '');
                localStorage.setItem('user_api_key', cleanedKey);
                log('key-result', `‚úÖ API key saved: ${cleanedKey.substring(0, 10)}...`, 'success');
                input.value = '';
            } else {
                localStorage.removeItem('user_api_key');
                log('key-result', '‚úÖ API key cleared', 'success');
            }
        }

        async function runFullDiagnostic() {
            clear('full-result');
            log('full-result', 'üîç Running full diagnostic...', 'info');
            log('full-result', '', 'info');
            
            // 1. Config
            log('full-result', '1. Configuration:', 'info');
            const viteApiUrl = import.meta.env?.VITE_API_URL;
            log('full-result', `   VITE_API_URL: ${viteApiUrl || 'undefined (OK - uses proxy)'}`, viteApiUrl ? 'warning' : 'success');
            
            // 2. API Key
            log('full-result', '2. API Key:', 'info');
            const key = localStorage.getItem('user_api_key');
            log('full-result', `   ${key ? `Found: ${key.substring(0, 10)}...` : 'NOT SET'}`, key ? 'success' : 'warning');
            
            // 3. Test endpoints
            log('full-result', '3. Testing endpoints...', 'info');
            
            // Health
            try {
                const health = await fetch('/api/health');
                const healthData = await health.json();
                log('full-result', `   /health: ${health.ok ? '‚úÖ' : '‚ùå'} ${health.status}`, health.ok ? 'success' : 'error');
            } catch (e) {
                log('full-result', `   /health: ‚ùå ${e.message}`, 'error');
            }
            
            // Visits GET
            try {
                const visits = await fetch('/api/visits');
                log('full-result', `   GET /api/visits: ${visits.ok ? '‚úÖ' : '‚ùå'} ${visits.status}`, visits.ok ? 'success' : 'error');
            } catch (e) {
                log('full-result', `   GET /api/visits: ‚ùå ${e.message}`, 'error');
            }
            
            // Visits POST
            try {
                const visitsPost = await fetch('/api/visits', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: 'test', ts: Date.now() }),
                });
                log('full-result', `   POST /api/visits: ${visitsPost.ok ? '‚úÖ' : '‚ùå'} ${visitsPost.status}`, visitsPost.ok ? 'success' : 'error');
            } catch (e) {
                log('full-result', `   POST /api/visits: ‚ùå ${e.message}`, 'error');
            }
            
            log('full-result', '', 'info');
            log('full-result', '‚úÖ Diagnostic complete!', 'success');
        }
    </script>
</body>
</html>
